<!DOCTYPE html>
<html lang="vi">
<head>
  <img src="https://ia600702.us.archive.org/32/items/b_20250129/b.jpg" alt="Chúc Mừng Năm Mới"width="60%" height="auto">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta property="og:type" content="website">
    <meta property="og:image" content="https://i.imgur.com/hZHvR9g.jpeg">
    <link rel="icon" href='https://i.imgur.com/hZHvR9g.jpeg'>
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1,user-scalable=no">
        <meta name="theme-color" content="#0665d0">
  <title>Chúc Mừng Năm Mới 2025</title>
  
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      background: radial-gradient(circle, #ff4500, #ffd700);
      height: 100vh;
      overflow: hidden;
      text-align: center;
      color: white;
      position: relative;
    }

    .container {
      position: relative;
      z-index: 2;
      padding-top: 5%;
    }

    h1 {
      font-size: 4em;
      font-weight: bold;
      color: #ffd700;
      text-shadow: 0 0 20px #ffd700, 0 0 40px #ff4500;
      animation: glow 2s infinite alternate;
      margin-bottom: 10px;
    }

    p {
      font-size: 1.5em;
      text-shadow: 0 0 10px #ff4500;
      margin-bottom: 20px;
    }

    #videoContainer {
      position: absolute;
      bottom: 10%;
      right: 5%;
      width: 320px;
      height: 180px;
      background: black;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
    }

    video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .btn-firework {
      padding: 15px 30px;
      font-size: 1.2em;
      color: white;
      background: #ff4500;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(255, 69, 0, 0.5);
      transition: 0.3s;
    }

    .btn-firework:hover {
      background: #ffd700;
      color: black;
      box-shadow: 0 4px 10px rgba(255, 215, 0, 0.7);
    }

    .firework {
      position: absolute;
      width: 5px;
      height: 5px;
      background: transparent;
    }

    .firework div {
      position: absolute;
      width: 5px;
      height: 5px;
      border-radius: 50%;
      background: white;
      animation: explode 3s ease-out forwards;
    }

    @keyframes explode {
      0% {
        transform: scale(1);
        opacity: 1;
      }
      100% {
        transform: translate(var(--x), var(--y)) scale(2);
        opacity: 0;
      }
    }

    @keyframes glow {
      from {
        text-shadow: 0 0 20px #ffd700;
      }
      to {
        text-shadow: 0 0 30px #ff4500;
      }
    }
    
  </style>
</head>
<body>

  <div class="container">
    <h1>Chúc Mừng Năm Mới 2025!</h1>
    <p>Chúc bạn một năm mới an khang, thịnh vượng và đầy niềm vui!</p>
    <button class="btn-firework" onclick="playFireworks()">!Bắn Pháo Hoa và Phát Nhạc</button>
  </div>

  <div id="videoContainer">
    <video id="bgVideo" loop muted>
  <source src="https://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4">
  Trình duyệt của bạn không hỗ trợ phát video.
</video>
  </div>

  <script>
    function createFirework() {
      const firework = document.createElement('div');
      firework.classList.add('firework');
      firework.style.left = Math.random() * window.innerWidth + 'px';
      firework.style.top = Math.random() * window.innerHeight * 0.5 + 'px';

      for (let i = 0; i < 30; i++) {
        const particle = document.createElement('div');
        particle.style.setProperty('--x', `${Math.random() * 200 - 100}px`);
        particle.style.setProperty('--y', `${Math.random() * 200 - 100}px`);
        particle.style.background = `hsl(${Math.random() * 360}, 100%, 70%)`;
        firework.appendChild(particle);
      }

      document.body.appendChild(firework);
      setTimeout(() => firework.remove(), 1000);
    }

    function playFireworks() {
  let video = document.getElementById("bgVideo");
  video.muted = false; // Bật âm thanh
  video.play();

  // Tạo hiệu ứng pháo hoa trong vòng 10 giây
  let fireworkInterval = setInterval(() => {
    createFirework();
  }, 500); // Mỗi nửa giây sẽ tạo một hiệu ứng pháo hoa mới

  // Dừng tạo pháo hoa sau 10 giây
  setTimeout(() => {
    clearInterval(fireworkInterval);
  }, 10000); // Dừng sau 10 giây
}

  </script>

</body>
